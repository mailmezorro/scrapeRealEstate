name: Smoke Test Houses Spider

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install

      - name: Run Spider in TESTMODE
        working-directory: kleinanzeigen_scraper
        run: |
          export TESTMODE=True
          poetry run scrapy crawl houses_kleinanzeigen -s CLOSESPIDER_PAGECOUNT=1

