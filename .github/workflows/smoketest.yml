jobs:
  spider-healthcheck:
    runs-on: ubuntu-latest
    name: Spider Basic Test (runs, no crash)
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install poetry
      - run: poetry install
      - name: Run Spider in TESTMODE
        run: poetry run scrapy crawl houses_kleinanzeigen -s CLOSESPIDER_PAGECOUNT=1
        env:
          TESTMODE: "True"
          CI: "true"

  content-smoke:
    runs-on: ubuntu-latest
    name: Content Smoke Test (valid content)
    needs: spider-healthcheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install poetry
      - run: poetry install
      - name: Run Spider & Validate Output
        run: |
          poetry run scrapy crawl houses_kleinanzeigen -s TESTMODE=True -s CLOSESPIDER_PAGECOUNT=1 -o test_output.json
          python smoketests/test_content_smoke.py
        env:
          TESTMODE: "True"
          CI: "true"